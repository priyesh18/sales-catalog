<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-searchbar [showCancelButton]="shouldShowCancel" (ionInput)="filter($event.target.value)">
    </ion-searchbar>
    <ion-buttons margin right>
      <button ion-button icon-only (click)="goToCart()" >
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let p of filteredProducts">
      <product-card [product]="p"></product-card>
  </ion-card>
 
</ion-content>
