<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-searchbar [showCancelButton]="shouldShowCancel" (ionInput)="filter($event.target.value)">
    </ion-searchbar>
    <ion-buttons margin right>
      <button ion-button icon-only (click)="goToCart()" >
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col no-padding *ngFor="let p of filteredProducts" col-6>
      <product-card [product]="p"></product-card>
    </ion-col>
  </ion-row>
</ion-content>
