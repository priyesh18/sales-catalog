<ion-content padding>
  
    <ion-card>
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" ngModel name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" ngModel name="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" ngModel name="name"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button type="submit"  block>submit</button>
  </form>
  </ion-card>





  <!-- <button ion-button
  (click)="login()"
  class="btn btn-primary">Login with Google</button> -->

</ion-content>
